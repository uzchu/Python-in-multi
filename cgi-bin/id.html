<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  	<script>
	 function changeColor(){
		var hobj = window.document.getElementById("h");
			hobj.style.color = "red";
	 }
	 	 function originColor(){
		var hobj = window.document.getElementById("h");
			hobj.style.color = "black";
	 }
	</script>

</head>
 <body>
	<h1 id="h">화면출력</h1>
	<input type="button" value="change" onclick="changeColor()">
	<input type="button" value="original" onclick="originColor()">

 </body>
</html>
